<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Liver diseases Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
     <form action="{{ url_for('predict') }}" method="post" onsubmit="handleSubmit(event)">
      <input type="text" name="Age" placeholder="Age" required="required" />
      <input type="text" name="Gender" placeholder="Gender" required="required" />
      <input type="text" name="Total_Bilirubin" placeholder="Total Bilirubin" required="required" />
      <input type="text" name="Direct_Bilirubin" placeholder="Direct Bilirubin" required="required" />
      <input type="text" name="Alkaline_Phosphotase" placeholder="Alkaline Phosphotase" required="required" />
      <input type="text" name="Alamine_Aminotransferase" placeholder="Alamine Aminotransferase" required="required" />
      <input type="text" name="Aspartate_Aminotransferase" placeholder="Aspartate Aminotransferase" required="required" />
      <input type="text" name="Total_Protiens" placeholder="Total Protiens" required="required" />
      <input type="text" name="Albumin" placeholder="Albumin" required="required" />
      <input type="text" name="Albumin_and_Globulin_Ratio" placeholder="Albumin and Globulin Ratio" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
